name: "tests"
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nixpkgs: [nixpkgs-20.09, nixpkgs-20.03, nixpkgs-19.09, nixpkgs-19.03, nixpkgs-18.09]
        attr: [pip2nix.python27, pip2nix.python35, pip2nix.python36, pip2nix.python37, pip2nix.python38]
#       , docs, bootstrap]
        exclude:
          - nixpkgs: nixpkgs-20.09
            attr: pip2nix.python35
          - nixpkgs: nixpkgs-19.03
            attr: pip2nix.python38
          - nixpkgs: nixpkgs-18.09
            attr: pip2nix.python38
        include:
          - nixpkgs: nixpkgs-20.09
            attr: docs
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: if [ "${{ matrix.attr }}" != "bootstrap" ]; then nix-build release.nix --argstr nixpkgs ${{ matrix.nixpkgs }} -A ${{ matrix.attr }}; fi
#   - run: if [ "${{ matrix.attr }}" == "bootstrap" ]; then ./bootstrap.sh && git --no-pager diff; fi
